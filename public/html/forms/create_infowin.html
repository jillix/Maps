<form class="form-horizontal">

<!-- Form Name -->
<legend>Create a new info window</legend>

<input type="hidden" data-field="formType" value="infowin">

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="inputTitle">Title</label>
  <div class="col-md-8">
  <input id="inputTitle" name="inputTitle" type="text" placeholder="" class="form-control input-md" data-field="title">
  <span class="help-block">The title of info window</span>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="inputContent">Content</label>
  <div class="col-md-8">
    <textarea class="form-control" id="inputContent" name="inputContent" data-field="content">I am &lt;strong&gt;strong&lt;/strong&gt;.</textarea>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="inputOffSetX">Offset X</label>
  <div class="col-md-8">
  <input id="inputOffSetX" name="inputOffSetX" type="text" placeholder="" class="form-control input-md" data-field="pixelOffsetX">
  <span class="help-block">Info Window Offset X (not required)</span>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="inputOffsetY">Offset Y</label>
  <div class="col-md-8">
  <input id="inputOffsetY" name="inputOffsetY" type="text" placeholder="" class="form-control input-md" data-field="pixelOffsetY">
  <span class="help-block">Info Window Offset Y (not required)</span>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submitButton11"></label>
  <div class="col-md-8">
    <button id="submitButton11" class="btn btn-success">Ok</button>
    <button id="closeButton1" class="btn btn-danger" data-dismiss="modal" aria-hidden="true">Close</button>
  </div>
</div>
</form>
