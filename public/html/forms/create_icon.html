<form class="form-horizontal">

<!-- Form Name -->
<legend>Create a new icon</legend>

<div class="form-group">
  <label class="col-md-4 control-label">Image</label>
  <div class="col-md-8">
    <img src="http://jipics.net/?src=8319c22f1713bc2327c1ad9d265bcea6.png&size=40" data-field="path" data-value="attr" data-params="src">
    <span class="help-block">The marker icon image</span>
  </div>
</div>

<input type="hidden" data-field="formType" value="icon">
<input type="hidden" data-field="_id">


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="inputLabelIcon">Label</label>
  <div class="col-md-8">
  <input id="inputLabelIcon" name="inputLabelIcon" type="text" placeholder="" class="form-control input-md" data-field="label">
  <span class="help-block">A short string that describes your icon</span>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="inputWidth">Width</label>
  <div class="col-md-8">
  <input id="inputWidth" name="inputWidth" type="text" placeholder="" class="form-control input-md" data-field="size.w" data-convert-to="number">
  <span class="help-block">The width of the icon</span>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="inputHeight">Height</label>
  <div class="col-md-8">
  <input id="inputHeight" name="inputHeight" type="text" placeholder="" class="form-control input-md" data-field="size.h" data-convert-to="number">
  <span class="help-block">The height of the icon</span>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="inputOriginX">Origin X</label>
  <div class="col-md-8">
  <input id="inputOriginX" name="inputOriginX" type="text" placeholder="" class="form-control input-md" data-field="origin.x" data-convert-to="number">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="inputOriginY">Origin Y</label>
  <div class="col-md-8">
  <input id="inputOriginY" name="inputOriginY" type="text" placeholder="" class="form-control input-md" data-field="origin.y" data-convert-to="number">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="inputAnchorX">Anchor X</label>
  <div class="col-md-8">
  <input id="inputAnchorX" name="inputAnchorX" type="text" placeholder="" class="form-control input-md" data-field="anchor.x" data-convert-to="number">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="inputAnchorY">Anchor Y</label>
  <div class="col-md-8">
  <input id="inputAnchorY" name="inputAnchorY" type="text" placeholder="" class="form-control input-md" data-field="anchor.y" data-convert-to="number">

  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submitButton11"></label>
  <div class="col-md-8">
    <button id="submitButton11" class="btn btn-success">Ok</button>
    <button id="closeButton1" class="btn btn-danger" data-dismiss="modal" aria-hidden="true">Close</button>
  </div>
</div>
</form>
