<form class="form-horizontal">

<!-- Form Name -->
<legend>Create a new marker</legend>

<input type="hidden" data-field="formType" value="marker">
<input type="hidden" data-field="_id">

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="inputLabelMarker">Label</label>
  <div class="col-md-8">
  <input id="inputLabelMarker" name="inputLabelMarker" type="text" placeholder="" class="form-control input-md" data-field="label">
  <span class="help-block">A short string that describes your marker</span>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="inputTitle">Title</label>
  <div class="col-md-8">
  <input id="inputTitle" name="inputTitle" type="text" placeholder="" class="form-control input-md" data-field="title">
  <span class="help-block">The title of marker</span>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="inputLat">Latitude</label>
  <div class="col-md-8">
  <input id="inputLat" name="inputLat" type="text" placeholder="" class="form-control input-md" data-field="position.lat" data-convert-to="number">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="inputLongitude">Longitude</label>
  <div class="col-md-8">
  <input id="inputLongitude" name="inputLongitude" type="text" placeholder="" class="form-control input-md" data-field="position.lng" data-convert-to="number">

  </div>
</div>

<!-- Multiple Checkboxes -->
<div class="form-group">
  <label class="col-md-4 control-label" for="inputVisible">Options</label>
  <div class="col-md-4">
  <div class="checkbox">
    <label for="inputVisible-0">
      <input type="checkbox" name="inputVisible" id="inputVisible-0" value="visible" data-field="visible" data-convert-to="boolean" checked>
      Visible
    </label>
    </div>
  </div>
</div>


<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="inputIcon">Icon</label>
  <div class="col-md-8">
    <select id="inputIcon" name="inputIcon" class="form-control" data-field="icon">
      <option value="">Select Icon</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="inputInfoWindow">Info Window</label>
  <div class="col-md-8">
    <select id="inputInfoWindow" name="inputInfoWindow" class="form-control" data-field="infowin">
      <option value="">Select Info Window</option>
    </select>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submitButton11"></label>
  <div class="col-md-8">
    <button id="submitButton11" class="btn btn-success">Ok</button>
    <button id="closeButton1" class="btn btn-danger" data-dismiss="modal" aria-hidden="true">Close</button>
  </div>
</div>
</form>
